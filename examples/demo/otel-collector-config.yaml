receivers:
  opencensus:
    endpoint: 0.0.0.0:55678
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 10s
          static_configs:
            - targets: ['metrics-load-generator:9999']
          metric_relabel_configs: # problem 1: $1 resolve to "" 2. renamed metrics becomes untyped data
            - source_labels: [__name__]
              regex: (.*)
              target_label: __name__
              replacement: 'metrics_load_generator_$1'
exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      label1: value1
  logging:

  zipkin:
    url: "http://zipkin-all-in-one:9411/api/v2/spans"
    format: proto

  jaeger:
    endpoint: jaeger-all-in-one:14250

# Alternatively, use jaeger_thrift_http with the settings below. In this case
# update the list of exporters on the traces pipeline.
#
#  jaeger_thrift_http:
#    url: http://jaeger-all-in-one:14268/api/traces

processors:
  batch:
  queued_retry:

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [opencensus]
      exporters: [logging, zipkin, jaeger]
      processors: [batch, queued_retry]
    metrics:
      receivers: [opencensus, prometheus]
      exporters: [logging,prometheus]

